<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  .top-right {
    position: absolute;
    top: 8px;
    right: 16px;
    background: red;
    border-radius: 5px;
    padding: 5px;
    color: white;
    font-size: 13px;
  }
</style>

<body>
  <div class="container">
    <div>
      <h1>AI Universe Hub</h1>
      <button class="btn btn-danger" onclick="handleSortData()">
        Sort By Date
      </button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-sm-1 g-4 tools-container">
    </div>

    <div id="loading">
      <br />
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <br />
    </div>


    <button class="btn btn-danger" id="loadMore" onclick="fetchToolsDataAndDisplay(true)">
      See more
    </button>

    <!-- Modal -->
    <div class="modal fade" id="showSingleTool" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div style="padding: 7%;" class="modal-body">
            <button type="button" style="font-size: 22px;" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
            <div class="row" id="modalBody">
            </div>
          </div>
        </div>
      </div>

      <script src="js/index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
